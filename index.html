<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Básico | Ada Tech</title>
</head>

<body>
  <!-- Principais Tags -->
  <header>
    <h1>Cabeçalho 1</h1>
    <hr>
    <h2>Cabeçalho 2</h2>
    <hr>
    <h3>Cabeçalho 3</h3>
    <hr>
    <h4>Cabeçalho 4</h4>
    <hr>
    <h5>Cabeçalho 5</h5>
    <hr>
    <h6>Cabeçalho 6</h6>
    <br>
    <hr>
  </header>
  <main>
    <p>
      Parágrafo
    </p>
    <p>Link Abaixo:</p>
    <a href="https://ada.tech" target="_blank">Ada Tech</a>
    <hr>
    <p>Imagem abaixo:</p>
    <img src="./imgs/FotoPerfil.jpg" alt="Foto de Perfil do Gustavo" width="200px">
    <br>
    <hr>
    <!-- Lista não numeradas -->
    <ul>
      <li>Primeiro Item</li>
      <li>Segundo Item</li>
    </ul>
    <hr>
    <!-- Lista numerada -->
    <ol>
      <li>Primeiro Item</li>
      <li>Segundo Item</li>
    </ol>
    <hr>
    <!-- Div, span -->
    <div>Isso aqui é uma div</div>
    <span>Isso aqui é um span</span>
    <hr>
    <!-- Strong -->
    <p><strong>Negrito</strong></p>
    <hr>
    <!-- Itálico -->
    <p><em>Itálico</em></p>
    <hr>
    <!-- Tabelas -->
    <h1>Tabelas</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gustavo</td>
        </tr>
      </tbody>
    </table>
    <br>
    <hr>
    <!-- Formulário  -->
    <h1>Formulário</h1>
    <form>
      <input type="text" placeholder="Nome" name="nome" id="nome">
      <br>
      <input type="password" placeholder="Senha" name="senha" id="senha">
      <br>
      <textarea name="message" id="message" cols="50" rows="20" placeholder="Mensagem"></textarea>
      <br>
      <select name="tecnologias" id="tecnologias">
        <option disabled selected>Selecione</option>
        <option value="js">Javascript</option>
        <option value="html">HTML</option>
      </select>
    </form>
  </main>
</body>

</html>
